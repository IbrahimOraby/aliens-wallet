[build]
  command = "npm run build"
  publish = "dist"

[build.environment]
  NODE_VERSION = "18"

# Proxy API requests through Netlify (converts HTTP backend to HTTPS)
# This allows your HTTPS site to call an HTTP API without mixed content errors
[[redirects]]
  from = "/api/*"
  to = "http://46.101.174.239:8082/api/:splat"
  status = 200
  force = true

# Redirect all other routes to index.html for React Router
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

